<div class="signup-container">
  <h2 class="page-title">Signup</h2>

  <form (ngSubmit)="onSignup()">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
    />

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Signup</button>

    <div *ngIf="message" class="message">{{ message }}</div>
  </form>
</div>
